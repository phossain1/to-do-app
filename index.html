<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">To-Do App</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Calendar</a>
        <a class="mdl-navigation__link" href="">Notifications</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Previous Lists</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Notes</a>
      <a class="mdl-navigation__link" href="">Grocery List</a>
      <a class="mdl-navigation__link" href="">Ideas</a>
    </nav>
  </div>

  <body>

    <div class="form-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">Errands for today</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form id="addToDoForm">
        <label for="newToDoText">New To-Do:</label>
        <input type="text" id="newToDoText">
        <button type="submit">Add To-Do!</button>
      </form>

      <ul id="toDoList">
   </ul>

    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        View Previous
      </a>
    </div>
  </div>

  <script src="app.js"></script>
  </body>
</html>
